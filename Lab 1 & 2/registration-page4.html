<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <div id="maintable" >
        <form action="main-page2.html">
            <div>
                <table id="table1">
                <tr>
                    <td>First Name</td>
                    <td><input required type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input required type="text"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input required type="password" minlength="8" maxlength="50"></td>
                </tr>
                <tr>
                    <th rowspan="2">Gender</th>
                    <td><input type="radio" required name="gender" >Male</td>
                </tr>
                <tr>
                    <td><input type="radio" required name="gender" >Famle</td>     
                </tr>
                <tr>
                    <td>Birthday:
                            <select value>
                                <optgroup label="Select a Month" selectable>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                                </optgroup>
                            </select>                 
                </td>
                <td>
                        <input id="dd" type="text" value="dd" minlength="1" maxlength="31">
                        <input id="yyyy" type="text" value="yyyy" minlength="1950" maxlength="2015">
                </td>
                </tr>
                <tr>
                    <th colspan="2">Interests</th>
                </tr>
                <tr>
                    <td><input type="checkbox" id="sport" >
                    <label for="sport">Sports</label>
                    </td>
                    <td><input type="checkbox" id="music" >
                        <label for="music">Music</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="books" >
                    <label for="books">Books</label>
                    </td>
                    <td><input type="checkbox" id="computer" >
                        <label for="computer">Computer Stuff</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="fashion" >
                    <label for="fashion">Fashion</label>
                    </td>
                    <td><input type="checkbox" id="mainstyle" >
                        <label for="movies">Movies</label>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">
                        <input value="submit" type="submit">
                    </th>
                </tr>
                </table>
            </div>
        </form>
    </div>
    
</body>
</html>
