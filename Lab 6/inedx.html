<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Forms</title>
    <link rel="stylesheet" href="mainstyle.css">
</head>
<body>
    <form id="myForm" accept="#" method="get">
        <div>
          <label class="formDescription" for="account">Account</label>
          <div id="account">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName">
            <span id="fullNameError" class="error"></span><br>
            
      
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">
            <span id="emailError" class="error"></span><br>
      
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span id="passwordError" class="error"></span><br>
      
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span id="confirmPasswordError" class="error"></span><br>
      
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber">
            <span id="phoneNumberError" class="error"></span><br>
          </div>
        </div><br>

        <label class="formDescription" for="location">Location</label>
        <div id="location">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address">
          <span id="addressError" class="error"></span><br>

          <label for="citySelect">City:</label>
          <select id="citySelect">
            <option id="citySelectOption" value="">Select a city</option>
          </select>
          <span id="citySelectOptionError" class="error"></span><br>
      
          <label for="country">Country:</label>
          <input type="text" disabled id="country" value="Egypt" name="country"><br>
        </div><br>
      
        <div>
          <div id="gender">
            <label class="formDescription" for="genderField">Gender</label>
            <select id="genderField" name="gender">
            <option value="" >Select Gender</option>
            </select>
            <span id="genderFieldError" class="error"></span>
          </div>
        </div><br>
      
        <div>
          <div id="birthDate">
            <label class="formDescription" for="dobField">Date of Birth</label>
            <input type="date" id="dobField" name="dob">
            <span id="dobError" class="error"></span>
          </div>
        </div><br>

        <div id="proFile">
          <label class="formDescription" for="profilePic">Profile Picture</label>
          <input type="file" id="profilePic" name="profilePic">
          <span id="profilePicError" class="error"></span><br>
        </div><br>
      
        <div id="paymentForm">
          <label class="formDescription" for="payment">Payment Details</label>
          <div id="cardLogoContainer">
            <img src="visa.svg"  alt="Visa" id="visaLogo">
            <img src="mastercard.svg" alt="Mastercard" id="mastercardLogo">
          </div>
          <div id="payment">
            <label for="cardHolderName">Cardholder Name:</label>
            <input type="text" id="cardHolderName" name="cardHolderName"><br>
      
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber">
            <span id="cardNumberError" class="error"></span><br>
      
            <label for="cardCVV">Card CVV:</label>
            <input type="text" id="cardCVV" name="cardCVV"><br>
            <span id="cardCVVError" class="error"></span><br>
      
            <label for="expiryDate">Expiry Date:</label>
            <input type="month" id="expiryDate" name="expiryDate">
            <span id="expiryDateError" class="error"></span><br>
          </div>
        </div><br>
      
        <input id="submitButton" type="submit" value="Submit">
      </form>
      <script src="main.js"></script>
</body>
</html>
