<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Demo</title>
    <link rel="stylesheet" href="mainstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
    <div id="div1">
        <div id="table01">
            <table>
                    <tr>
                        <td>
                            <input value="About" class="button" id="link01" type="button">
                        </td>
                        <td>
                            <input value="Gallary" class="button" id="link02" type="button">
                        </td>
                        <td>
                            <input value="Services" class="button" id="link03" type="button">
                            <div id="dropdown-menu">
                                <a href="#">Item #1</a>
                                <a href="#">Item #2</a>
                                <a href="#">Item #3</a>
                            </div>
                        </td>
                        <td>
                            <input value="Complain" class="button" id="link04" type="button">
                        </td>
                    </tr>
            </table>
        </div>
    </div>
    <div id="div2">
        <p>Story About Snow-man</p>
    </div>
    <div id="div3">
        <div id="div3-center">
            <img id="div3-center-img" src="1.jpg" alt="">
        </div>
        <div id="div3-left">
            <img id="div3-left-img" src="left.png" alt="">
        </div>
        <div  id="div3-right">
            <img id="div3-right-img" src="right.png" alt="">
        </div>
    </div>
    <div id="div4">
        <div>
            <label for="div4-name">Name:</label>
            <input id="div4-name" type="text">
        </div>
        <div>
            <label for="div4-name">Email:</label>
            <input id="div4-email" type="text">
        </div>
        <div>
            <label for="div4-name">Phone:</label>
            <input id="div4-phone" type="text">
        </div>
        <div>
            <p><label for="div4-name">Complain:</label></p>
            <textarea name="Complain" id="div4-complain" cols="30" rows="4"></textarea>
        </div>
        <div>
            <input id="div4-send" type="button" value="Send">
        </div>
    </div>
    <div id="div5">
        <div><p id="div5-complain">Your Complain is</p></div>
        <div><p id="div5-name">Your Name is</p></div>
        <div><p id="div5-email">Your Email is</p></div>
        <div><p id="div5-phone">Your Phone is</p></div>
        <div> 
        <input type="button" value="Back to Edit" id="div5-back">
        </div>
    </div>
     <script src="main.js">
    </script>
</body>
</html>
